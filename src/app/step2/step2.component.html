<div class="step2-container">
  <h4>Step 2: Select your config and options</h4>
  <!-- Summary of car and color selected -->
  <!-- <div class="selected-summary">
    <p>Selected Model: {{ modelDescription }} in {{ colorDescription }}</p>
    <img [src]="carImageUrl" alt="Car Image" class="car-image" />
  </div> -->

  <!-- Configuration selection -->
  <!-- Configuration selection -->
  @if (carOptions) {

  <div class="choice">
    <p>config :{{ "" }}</p>

    <select class="config-dropdown" (change)="onConfigSelect($event)">
      <option value="" disabled selected>Choose a configuration...</option>
      @for (config of carOptions.configs; track config.id) {
      <option [value]="config.id" [selected]="selectedConfig?.id === config.id">
        {{ config.description }} ({{ formatPrice(config.price) }})
      </option>
      }
    </select>
  </div>

  @if(selectedConfig){
  <p>Range:{{ range }}-Max-Speed:{{ topSpeed }}-price{{ baseModelPrice }}</p>
  }

  <!-- Additional options -->
  <div class="options-section">
    <!-- Yoke steering wheel option -->
    @if (carOptions.yoke) {
    <div class="option-item">
      <label>
        Yoke Steering Wheel ({{ formatPrice(1000) }})
        <input
          type="checkbox"
          [checked]="yokeSelected"
          (change)="toggleYoke()"
        />
      </label>
    </div>
    }

    <!-- Tow hitch option -->
    @if (carOptions.towHitch) {
    <div class="option-item">
      <label>
        Tow Hitch Package ({{ formatPrice(1000) }})
        <input
          type="checkbox"
          [checked]="towHitchSelected"
          (change)="toggleTowHitch()"
        />
      </label>
    </div>
    }
    <button (click)="goToStep3()">STEP 3</button>
  </div>
  }
  <!-- Price summary -->
</div>
<img [src]="carImageUrl" alt="Car Image" class="center" />
